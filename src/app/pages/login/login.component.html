<div class="spinner d-flex">
  <div class="lds-facebook">
    <div></div>
    <div></div>
    <div></div>

  </div>
  <h2 class="mt-4 ml-2">Loding Data..</h2>
</div>



<div class="container">
  <div class="card  w-50 shadow-sm">
    <div class="card-header text-center">
      <h3 class="card-title">
        Social Login Demo
      </h3>
    </div>

    <div class="card-body">
      <!-- if user is not there -->
      <div *ngIf="!user" class="text-center">



        <h4 class="card-title">Not signedin </h4>
        <p class="card-text">Signin With</p>


        <button class="btn btn-primary mt-2 px-4  shadow-sm" (click)="signInWithGoogle()">Signin</button>
      </div>

      <!-- if user is there -->
      <div *ngIf="user" class="text-center">
      <div class="image">
        <img src="{{user.photoUrl}}" style="border-radius: 50%"/>
      </div>

        <div class="card-block mt-2">
          <h4 class="card-title">User name : {{user.name}}</h4>
          <p class="card-text">Email Id : {{user.email}}</p>
        </div>
        <div class="card-block">
          <button class="btn btn-danger mt-2 px-4 shadow-sm" (click)="signOut()">Signout</button>
        </div>
      </div>

    </div>

  </div>

</div>
